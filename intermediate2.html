<!DOCTYPE html>

</head>
<body>
	<script>
		var fruits = ["apple", "banana", "kiwi"];
		fruits.push("orange");	
		document.write(fruits[0] + ", " + fruits[1] + ", " + fruits[2] + ", " + fruits[3] + "<br>");
		document.write(fruits[0] + ", " + fruits[1] + ", " + fruits[2] + "<br>" + "<br>");

		var animals = ["monkey", "horse", "dog"];
		document.write(animals.sort() + "<br>" + "<br>" );
		animals.push("cat");
		animals.sort();
		document.write(animals[0] + "<br>");
		document.write(animals[1] + "<br>");
		document.write(animals[2] + "<br>");
		document.write(animals[3] + "<br>");


	</script>
